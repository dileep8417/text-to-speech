<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>TextToSpeech</title>
  
</head>
<body class="bg-dark text-white">
  <div class="container text-center">
    <img style="width:200px;height:200px;" src="images/speech.png" class="mb-3">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <form> 
        <div class="form-group">
              <textarea placeholder="Type what you want.." id="text-input" class="form-control form-control-lg"></textarea>
      </div>
      <label for="rate">Rate</label>
      <div id="rate-value" class="float-right badge-primary badge">1</div>
      <input type="range" id="rate" class="custom-range mb-4"
       min="0.5" max="2" step="0.1" value="1">
       
      <label for="pitch">Pitch</label>
      <div id="pitch-value" class="badge badge-primary float-right">1</div>
      <input type="range" id="pitch" class="custom-range mb-4"
      min="0" max="2" step="0.1" value="1">
      <div class="form-group">
        <div class="form-group">
      <select id="select-voice" class="form-control form-control-lg"></select>
      </div>
      <button class="btn btn-light btn-lg btn-block">Speak</button>
    </form>
      </div></div></div>
    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
 integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
 <script src="js/main.js"></script>
</body>
</html>
